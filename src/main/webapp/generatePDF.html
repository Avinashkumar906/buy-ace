<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="content">
	<h3>sample h3 tag</h3>
	<p>sample paragraph</p>
	<!-- <a href="Confirmation.java"></a> -->
</div>
<div id="editor"></div>
<button id="cmd">Generate PDF</button>

<script
src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

<script
src=https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.Orclr/jspdf.min.js"></script>
<script>
	var doc=new jsPDF();
	var specialElementHandlers = {
			'#editor':function(element,renderer){
				return true;
			}
	};
	
	$('#cmd').click(function(){
		doc.fromHTML($('#Ccontent').html(),15,15,{
			'width':170,'elementHandlers':specialElementHandlers
		});
		}
	}



</body>
</html>
